    <!-- 
    Goals:
    1) Make 2 cards for the player and cpu, they start out as the back of the card.
    -->

    <!-- The title and instructions people will see. -->
    <header class="main-header"> 
        <h1> Yugioh battle! Select your card and press attack! </h1> 
        <h3> Eliminate the life points of the cpu! </h3>
    </header>

    <!-- Scoreboard of the battle, aka the life points, of player or cpu. -->
    <div class="score-board">
        <!-- Keep the id's to recognize them individually. -->
        <div id="player-label" class="badge">Player</div>
        <div id="cpu-label" class="badge">Cpu</div>
        <!-- Keep the life points available. -->
        <span id="player-lifepoints">8000</span>:<span id="cpu-lifepoints">8000</span>
    </div>

    <!-- // Instructions to the player \\ -->
    <div class="instructions"> 
        <p> Click the button to get a card! Then opponent gets a card. </p>
        <p> Card with highest attack WINS that round. </p>
    </div>
